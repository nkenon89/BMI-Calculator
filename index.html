<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>BMI Calculator</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Bitter" rel="stylesheet">
    </head>

    <body>
        
        <div class="parent">

            <div class="child border font">

                <h1>BMI Calculator</h1>
                    
                <h2>Enter Height:</h2>
                    
                Feet:<input id="heightFeet" class="inputs" name="height-feet" type="number">
                Inches:<input id="heightInches" class="inputs" name="height-inches" type="number">

                <h2>Enter Weight:</h2>
                
                Pounds:<input id="weight" class="inputs" name="weight" type="number">

                <button id="calculateBtn" class="buttons" type="submit">Calculate</button>

                <div id="results">
                 <!-- dytnamic -->
                </div>

            </div>

        </div>
        
        <script src="calcLogic.js"></script>
    </body>
</html>
